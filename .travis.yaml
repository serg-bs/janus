sudo: requered
services:
  - docker
env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_0c35eebf403c_key -iv $encrypted_0c35eebf403c_iv -in gcloud-account.json.enc -out gcloud-account.json -d
  - curl http://sdk.cloud.google.com | bash > /dev/null;
  - source @HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project janus-262413
  - gcloud config set compute/zone europe-west1-d
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master